<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Record Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="container">
    <h1>Welcome to Student Record Management System</h1>
